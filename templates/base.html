<!DOCTYPE html>
{% load static from staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gallery.css' %}">

    <title>Picly</title>
  </head>

  <body>

  <!-- Fixed navigation bar -->

    <nav class="navbar navbar-default white-navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand brand" href="/"><strong>Picly.</strong></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right ">
            <li><a href="{% url 'gallery:links' %}">Links <span>/</span></a></li>
            <li><a href="{% url 'gallery:contact' %}">Contact <span>/</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <!--/.end of navigation bar -->

  <!--/main section -->
  <div class="container wrapper">
    <div class="row row-offcanvas row-offcanvas-left">
      <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
        <div class="menu">
          <!-- Menu -->
          <p class="work lead"><strong>work:</strong></p>
          {% for album_group in album_groups %}
          <ul>
              {% for album in album_group.album_set.all %}
              <li><a href="{% url 'gallery:album_detail' album.slug %}" class="work-item">{{album.title}}</a></li>
              {% endfor %}
          </ul>
          {% endfor %}

          <ul>
            <li><a href="http://emptycanvasss.tumblr.com" target="_blank" class="work-item">Empty Canvas</a></li>
          </ul>
        </div>

      </div><!--/.sidebar-offcanvas-->

      <div class="col-xs-12 col-sm-9">
        <div class="pull-left visible-xs" style="height: 20px;">
          <button type="button" class="btn btn-default btn-xs" data-toggle="offcanvas">Show Work</button>
        </div>

        <div class="jumb">
          <!-- <div class="empty">
            <img src="{% static 'images/trans.png' %}" alt="decoy" />
          </div> -->
          {% block content %}
          {% endblock content %}
        </div>

      </div><!--/.col-xs-12.col-sm-9-->
    </div><!--/row-->
  </div><!--/.container-->


  <!--/. End of main section -->
  <footer>
    <p class="text-muted">
      &copy; Picly <small>{{year}}.</small>
    </p>
  </footer>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <script src="{% static 'js/gallery.js' %}"></script>
  </body>
</html>
