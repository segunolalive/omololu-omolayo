{% extends 'base.html' %}

{% block content  %}

  <div class=" col-xs-12 col-sm-9">
    <nav>
      <ul class="pager">
        <li class="pull-left"><a href="#" id="prev">Previous</a></li>
        <li class="pull-right"><a href="#" id="next">Next</a></li>
      </ul>
    </nav>

    <div class="photos">
      {% for photo in pictures.photo_set.all %}
      <div class="slide">
        <div class="container">
          <div class="row">
            <div class="slide-copy col-xs-12">
              <img src="{{photo.image.url}}" alt="{{photo.image.name}}" class="photo img-responsive thumbnail "/>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock content%}
